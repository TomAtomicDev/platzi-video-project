<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8"/>
        <meta name="description" content="Práctica del curso Frontend Dev" />
        <meta name="robots" content="Index, follow" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style-login.css">
        <title>Platzi Video - Login</title>
     
</head>

<body>
    <header class="header">
        <img class="header__img" src="./assets/imgs/logo-platzi-video.png" alt="Logo Platzi Video">
     
    </header>
    <main class="login">
        
            <section class="login__container">
                <h2>Inicia Sessión</h2>

                <form class="login__container--form">
                    <input type="text" class="input" placeholder="Correo">
                    <input type="Password" class="input" placeholder="Contraseña">
                    <button class="button">Iniciar sessión</button>
                    <div class="login__container--remember-me">
                        <label for="">
                            <input type="checkbox" name="" id="cbox1" value="checkbox">
                            Remember me
                        </label>
                        <a href="/">Olvidé mi contraseña</a>
                    </div>
                </form>

                <section class="login__container--social-media">
                    <div><img src="./assets/icons/google-icon.png" alt="Google">Iniciar sesión con Google</div>
                    <div><img src="./assets/icons/twitter-icon.png" alt="Twitter">Iniciar sesión con Twitter</div>

                </section>

                <p class="login__container--register">No tienes ninguna cuenta  <a href="">Regístrate</a></p>
            </section>

    </main>
    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
